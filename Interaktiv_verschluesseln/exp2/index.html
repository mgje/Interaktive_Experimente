      <textarea id="inputTxt" class="form-control" rows="13">NACH EINIGEN TAGEN GING ER WIEDER ZUM KRANKEN KÖNIGSSOHN, GAB IHM EINEN LÖFFEL VOLL VON DEM KRAFTTRANK EIN UND RIEB IHM DIE BRUST DAMIT. DIE KRAFT DES WUNDERTRANKS WAR SO STARK, DASS DER KRANKE UM MITTAG ZU ESSEN VERLANGTE UND IHM AUCH DIE VORGESETZTE SPEISE ZUM ERSTEN MALE SCHMECKTE. DER KÖNIG WAR ÜBER DAS VERLANGEN NACH SPEISE ANFANGS ERSCHROCKEN; ER HIELT DASSELBE FÜR EIN KRAMPFHAFTES UND MEINTE, DIE TODESSTUNDE SEI GEKOMMEN, IN WELCHER ZUWEILEN DIE SCHWERSTEN KRANKEN ESSLUST ZEIGEN. DA ABER DER WEIBLICHE DOCTOR NICHTS DAGEGEN HATTE, SO WURDE DES KRANKEN BEGEHR ERFÜLLT. ALS DER KÖNIGSSOHN NACH DEM ESSEN EINIGE STUNDEN GESCHLAFEN HATTE, WAR SEIN AUSSEHEN BEIM ERWACHEN FREUNDLICHER UND ER SAGTE, DASS ER SICH STÄRKER FÜHLE. SCHON AM ANDERN TAGE RICHTETE ER SICH ALLEIN IM BETTE AUF, AM SECHSTEN TAGE ABER FÜHLTE ER SICH STARK GENUG, AUFZUSTEHEN UND SICH AUF EINEM STUHLE NIEDERZULASSEN.</textarea>
