      <textarea id="inputTxt" class="form-control" rows="13">DES KÖNIGS FREUDE ÜBER DIE GLÜCKLICHE WIEDERHERSTELLUNG SEINES SOHNES WAR GRENZENLOS. ER HÄTTE DEM ARZTE GERN DAS ZEHNFACHE DER VERSPROCHENEN BELOHNUNG GEZAHLT -- DER ARZT ABER LEHNTE DIESE GNADE AB UND VERLANGTE KEINEN GRÖSSEREN LOHN ALS EIN STÜCK LAND IN DER GEGEND DES REICHES, WO SEINE GEBURTSSTADT STAND, UND WO DER GATTE GEFANGEN SASS, WENN IHN DER TOD NICHT BEFREIT HATTE. DIE BITTE WURDE NICHT NUR OHNE WEITERES ZUGESTANDEN, SONDERN DER KÖNIG BEFAHL AUCH, DIE GRENZEN DES GESCHENKTEN LANDSTRICHES SO WEIT AUSZUDEHNEN, DASS BEINAHE DER VIERTE TEIL DES REICHES AN LAND UND LEUTEN DES DOCTORS ERBEIGENTUM WURDE. NACH EINIGEN TAGEN WAR DIE SCHENKUNGSURKUNDE GERICHTLICH AUSGESTELLT UND MIT DEM KÖNIGLICHEN INSIEGEL BEKRÄFTIGT. DANN VERLIESS DER NEUE GRUNDEIGENTÜMER DES KÖNIGS PALAST, NAHM DANKEND ABSCHIED UND SCHLUG DEN WEG NACH SEINEM KÜNFTIGEN WOHNSITZ EIN.</textarea>
